<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureNet Token</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('hintergrund1.webp');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin: 0;
            padding: 0;
        }
        h1, h2, h3 {
            font-family: 'Futuristic', sans-serif;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        #crypto-widget {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 350px; /* Breite angepasst */
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
        }
        #crypto-widget ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #crypto-widget li {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #crypto-widget .positive {
            color: #00ff00;
        }
        #crypto-widget .negative {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div id="crypto-widget">
        <h3 style="text-align: center; font-size: 1.2em;">Live Crypto Prices</h3>
        <ul id="crypto-list">
            <li>Loading...</li>
        </ul>
    </div>

    <script>
        const cryptos = [
            { id: 'bitcoin', name: 'BITCOIN' },
            { id: 'ethereum', name: 'ETHEREUM' },
            { id: 'matic-network', name: 'MATIC-NETWORK' },
            { id: 'sponge', name: 'SPONGEV2' }, // CoinGecko-ID angepasst
            { id: 'baby-doge-coin', name: 'BABYDOGE-COIN' }, // CoinGecko-ID angepasst
            { id: 'pepe', name: 'PEPE' },
            { id: 'shiba-inu', name: 'SHIBA-INU' },
            { id: 'ripple', name: 'RIPPLE' },
            { id: 'solana', name: 'SOLANA' },
            { id: 'blockv', name: 'BLOCKV' },
            { id: 'tune', name: 'TUNE' }
        ];

        let previousPrices = {};

        async function fetchCryptoPrices() {
            try {
                const ids = cryptos.map(crypto => crypto.id).join(',');
                const response = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${ids}&vs_currencies=usd`);
                const data = await response.json();
                const cryptoList = document.getElementById('crypto-list');
                cryptoList.innerHTML = '';

                cryptos.forEach(crypto => {
                    const price = data[crypto.id]?.usd || 'Data unavailable';
                    const listItem = document.createElement('li');
                    const priceChange = document.createElement('span');

                    if (previousPrices[crypto.id] !== undefined && price !== 'Data unavailable') {
                        const change = price - previousPrices[crypto.id];
                        priceChange.textContent = change > 0 ? '↑' : '↓';
                        priceChange.className = change > 0 ? 'positive' : 'negative';
                    }

                    listItem.innerHTML = `<span>${crypto.name}</span> <span>${price === 'Data unavailable' ? price : `$${price}`}</span>`;
                    listItem.appendChild(priceChange);
                    cryptoList.appendChild(listItem);

                    previousPrices[crypto.id] = price;
                });
            } catch (error) {
                console.error('Error fetching crypto prices:', error);
            }
        }

        setInterval(fetchCryptoPrices, 30000);
        fetchCryptoPrices();
    </script>
</body>
</html>
